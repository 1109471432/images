name: build

on:
  push:
    branches:
      - master

jobs:
  golang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: ~1.22.2

      - uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: ci/build.sh

      - name: build
        run: go build

      - name: image
        run: ./images chrome -b 131.0.6778.139-1 -d 131.0.6778.108 -t selenoid/vnc:chrome_131.0

